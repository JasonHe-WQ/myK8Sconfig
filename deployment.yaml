apiVersion: apps/v1
kind: Deployment  # 无状态的应用
metadata:
  name: myapp
  labels:
    name: test

spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      restartPolicy: OnFailure:4
      containers:
      - name: myapp
        env:
          - 
        image: <Image>
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
          requests:
            memory: "196Mi"
            cpu: '800m'
        ports:
        - containerPort: <Port>
---
apiVersion: v1
kind: Namespace
metadata:
  name: dev
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-v1
  namespace: dev
  labels:
    app: nginx-deployment-v1
spec:
  replicas: 3
  selector:
    matchLabels: # 跟template.metadata.labels一致
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.22
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: canary-demo
  namespace: dev
spec:
  type: NodePort
  selector: # 更Deployment中的selector一致
    app: nginx
  ports:
      # By default and for convenience, the `targetPort` is set to the same value as the `port` field.
    - port: 80  # 集群内访问的端口，其他节点需要知道clusterIP和这个端口才能访问
      targetPort: 80 # 容器中的端口
      # Optional field
      # By default and for convenience, the Kubernetes control plane will allocate a port from a range (default: 30000-32767)
      nodePort: 30008 # 集群外部访问的端口
  clusterIP: None # 无头服务